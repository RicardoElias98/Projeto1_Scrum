<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrum Board</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="Imagens/mylivewallpapers.com-FIXED-Living-Room-Chill.mp4" type="video/mp4">
        </video>

        <div id="quadro">
            <header>
                <button type="button" id="botaoTarefa" onclick="criarTarefa()"> Adicionar tarefa </button>
                <label for="nomeUtilizador" id="labelNomeUtilizador">Nome de Utilizador</label>
                <input type="text" id="nomeUtilizador" name="Nome de Utilizador" onkeypress="updateLabel(event)" maxlength="25">  
                <label id="nomeAaparecerNoEcra"> nome_no_ecrã</label>
            </header>
        
            <main>
                <div class="coluna" id="ToDo">
                    <h2>To do</h2> <!-- 
                    <div class="tarefa" id="tarefa1">Tarefa 1 <button type="button" class="botao" onclick="mudarDeColunaDeToDoParaDoing()"> &rarr; </button></div>
-->
                </div>
        
                <div class="coluna" id="doing">
                    <h2>Doing</h2>
                    <!--<div class="tarefa">
                         <button type="button" class="botaoesq" onclick="mudarDeColunaDeDoingParaToDo()"> &larr; </button> 
                         Tarefa 3
                         <button type="button" class="botao"> &rarr; </button>
                        </div>
                        -->
                </div>
        
                <div class="coluna">
                    <h2>Done</h2>
                </div>
                <div>
                    <!-- Botão para abrir o modal -->
                    
                
                    <!-- Modal -->
                    <div id="addTaskModal" class="formulario_do_modal">
                        <h2 class="#">Adicionar Tarefa</h2>
                        <form onsubmit="addTaskModal(); return false;">
                          <label for="addTaskName">Nome da Tarefa:</label>
                          <input type="text" id="addTaskName" required />
                          <br />
                          <label for="addTaskDescription">Descrição:</label>
                          <!-- Fix the ID to match the JavaScript code -->
                          <textarea type="text" id="addTaskDescription" required></textarea>
                          <br />
                          <button type="submit" class="#" onclick="addTaskModal(event)">Adicionar</button>
                        </form>
                        <button onclick="closeAddTaskModal()" class="close-button" id="close-button-color">X</button>
                      </div>
                      
                      <!-- Fundo escuro no painel anterior -->
                      <div class="modal-background" onclick="closeAddTaskModal()"></div>
                      
            </main>
        
            <!-- Tutorial de todas as funcionalidades do Scrum Board -->
            <footer>
                <h2> <a  target="_blank" > Tutorial </a> </a> </h2>
            </footer>
        </div>
        <script src="app.js"></script>
</body>
</html>
