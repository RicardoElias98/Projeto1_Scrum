<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scrum Board</title>
    <link rel="stylesheet" href="interface.css" />
  </head>
  <body>
    <!--<video id="video-background" autoplay muted loop>
      <source
        src="Imagens/mylivewallpapers.com-FIXED-Living-Room-Chill.mp4"
        type="video/mp4"
      />
    </video>-->

    <div class="borderMain quadro whiteOpacity" id="quadro">
      <div class="title">
        <h1>Scrum Board</h1>
        <img src="Imagens/logoScrum.png" class="logo-dimension" />
      </div>
      <!--O header não deve ter todos estes elementos.-->
      <header>
        <button
          type="button"
          class="btn addTaskButton plus"
          id="createTask"
          onclick="criarTarefa()"
        >
          Adicionar tarefa
        </button>

        <label id="nomeAaparecerNoEcra"></label>
      </header>

      <main>
        <div class="container-columns">
          <div class="container-columns-title border">
            <h2 class="column-title todo">To do</h2>
            <div class="coluna" id="ToDo"></div>
          </div>
          <div class="container-columns-title border">
            <h2 class="column-title doing">Doing</h2>
            <div class="coluna" id="doing"></div>
          </div>
          <div class="container-columns-title border">
            <h2 class="column-title done">Done</h2>
            <div class="coluna" id="done"></div>
          </div>
        </div>

        <!-- Modal -->
        <div
          id="addTaskModal"
          class="formulario_do_modal borderMain window-extra"
        >
          <h2 class="left-align margin">Adicionar Tarefa</h2>
          <form onsubmit="addTaskModal(); return false;">
            <div class="prop">
              <label for="addTaskName" class="margin left-align"
                >Nome da Tarefa:</label
              >
              <input
                type="text"
                id="addTaskName"
                class="textBox box-size margin name-box"
                required
              />
              <label
                for="addTaskDescription"
                class="texBox limitBox box-size margin left-align"
                >Descrição:</label
              >
              <!-- Fix the ID to match the JavaScript code -->
              <textarea
                id="addTaskDescription"
                class="textBox limitBox taskDescriptionAdd description-box box-size margin"
                required
              ></textarea>
            </div>
          </form>
          <div class="container-btn">
            <button type="submit" class="btn" onclick="addTaskModal(event)">
              Adicionar
            </button>

            <button
              onclick="closeAddTaskModal()"
              class="btn red"
              id="close-button-color"
            >
              Cancelar
            </button>
          </div>
        </div>

        <!-- Fundo escuro no painel anterior -->
        <div class="modal-background" onclick="closeAddTaskModal()"></div>
      </main>
      <footer>
        <div class="footer-r">
          AoR - Projeto 1 - Quadro Scrum ® <br />
          Ricardo Elias, Ricardo Carvalho
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
