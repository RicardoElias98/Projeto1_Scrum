<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scrum Board</title>
    <link rel="stylesheet" href="interface.css" />
  </head>
  <body>
    <!--<video id="video-background" autoplay muted loop>
      <source
        src="Imagens/mylivewallpapers.com-FIXED-Living-Room-Chill.mp4"
        type="video/mp4"
      />
    </video>-->

    <div class="borderMain quadro" id="quadro">
      <!--O header não deve ter todos estes elementos.-->
      <header>
        <button
          type="button"
          class="btn"
          id="createTask"
          onclick="criarTarefa()"
        >
          Adicionar tarefa
        </button>

        <label id="nomeAaparecerNoEcra"> nome_no_ecrã</label>
      </header>

      <main>
        <div class="container-columns">
          <div class="container-columns-title border">
            <h2 class="column-title todo">To do</h2>
            <div class="coluna" id="ToDo"></div>
          </div>
          <div class="container-columns-title border">
            <h2 class="column-title doing">Doing</h2>
            <div class="coluna" id="doing"></div>
          </div>
          <div class="container-columns-title border">
            <h2 class="column-title done">Done</h2>
            <div class="coluna" id="done"></div>
          </div>
        </div>

        <!-- Modal -->
        <div id="addTaskModal" class="formulario_do_modal borderMain">
          <h2 class="#">Adicionar Tarefa</h2>
          <form onsubmit="addTaskModal(); return false;">
            <div class="prop">
              <label for="addTaskName">Nome da Tarefa:</label>
              <input
                type="text"
                id="addTaskName"
                class="textBox limitBox box-size"
                required
              />
              <label for="addTaskDescription">Descrição:</label>
              <!-- Fix the ID to match the JavaScript code -->
              <textarea
                id="addTaskDescription"
                class="textBox limitBox taskDescriptionAdd description-box box-size"
                required
              ></textarea>
            </div>
          </form>
          <div class="container-btn">
            <button type="submit" class="btn" onclick="addTaskModal(event)">
              Adicionar
            </button>

            <button
              onclick="closeAddTaskModal()"
              class="btn red"
              id="close-button-color"
            >
              Cancelar
            </button>
          </div>
        </div>

        <!-- Fundo escuro no painel anterior -->
        <div class="modal-background" onclick="closeAddTaskModal()"></div>
      </main>
      <footer>
        <div class="footer-r">
          Bro ipsum dolor sit amet misty huck phat face plant huck free ride
          euro brain®
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
