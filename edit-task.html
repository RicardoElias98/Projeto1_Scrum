<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-design w-size w-align">
      <div class="title"><h2>Editar Tarefa</h2></div>
      <br />
      <div class="modal-design">
        <label class="left-align"><b>Nome da Tarefa:</b></label>
        <input
          type="text"
          class="text-box box-design"
          id="taskName"
          value=""
          required
        />
        <br />
        <label id="editTaskDescription" class="left-align"
          ><b>Descrição:</b></label
        >
        <!-- Fix the ID to match the JavaScript code -->
        <textarea
          id="taskDescription"
          class="text-box box-design description-text"
          required
        ></textarea>
        <br />
        <div class="container-btn margin">
          <button class="btn green" onclick="editTask(),backToHome()">
            Gravar
          </button>
          <button class="btn" onclick="deleteTask(),backToHome()">
            Eliminar
          </button>
          <!-- ELIMINAATE TASK-->
          <button
            onclick="backToHome()"
            class="btn red"
            id="close-button-color"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <script src="edit-task.js"></script>
  </body>
</html>
