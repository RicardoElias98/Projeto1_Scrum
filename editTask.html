<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="interface.css" />

    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="borderMain" id="editTask">
      <div class="main-top title">Editar Tarefa</div>
      <br />
      <div class="prop">
        <label class="taskName left-align">Nome da Tarefa:</label>
        <br />
        <input
          type="text"
          class="textBox limitBox box-size"
          id="taskName"
          required
        />
        <br />
        <!--<label id="addTaskDescription">Descrição:</label>-->
        <label id="editTaskDescription">Descrição:</label>
        <br />
        <!-- Fix the ID to match the JavaScript code -->
        <textarea
          id="taskDescription"
          class="textBox limitBox description-box box-size"
          required
        ></textarea>
        <br />
        <div class="container-btn">
          <button class="btn" onclick="backToHome()">Gravar</button>
          <button
            onclick="backToHome()"
            class="btn red"
            id="close-button-color"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
