<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="interface.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="borderMain window-extra" id="editTask">
      <div class="main-top title"><h2>Editar Tarefa</h2></div>
      <br />
      <div class="prop">
        <label class="taskName left-align">Nome da Tarefa:</label>
        <input
          type="text"
          class="textBox limitBox taskName name-"
          id="taskName"
          value= ""
          required
        />
        <br />
        <!--<label id="addTaskDescription">Descrição:</label>-->
        <label id="editTaskDescription" class="taskName left-align"
          >Descrição:</label
        >
        <!-- Fix the ID to match the JavaScript code -->
        <textarea
          id="taskDescription"
          class="textBox limitBox taskDescription description-box"
          required
        ></textarea>
        <br />
        <div class="container-btn" id="btn-center">
          <button class="btn" onclick="editTask(),backToHome()">Gravar</button>
          <button class="btn" onclick="">Eliminar</button>
          <!-- ELIMINAATE TASK-->
          <button
            onclick="backToHome()"
            class="btn red"
            id="close-button-color"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <script src="editarTarefa.js"></script>
  </body>
</html>
