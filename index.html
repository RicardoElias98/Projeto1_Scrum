<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Scrum Board</title>
  </head>
  <body>
    <!-- Criação da classe formulário do login e direcionada para "action=''""-->
    <div class="w-design w-size w-align">
      <!-- action="quadro.html -->
      <h1 class="login-title margin">Iniciar Sessão</h1>
      <!-- Label do username -->
      <h3>Nome de Utilizador:</h3>
      <!-- Tipo texto, com id, nome e com required (tem de ser preenchida para avançar) -->
      <input
        type="text"
        class="text-box box-design"
        id="username"
        name="username"
        maxlength="25"
        placeholder="Username"
        required
      />

      <!-- Label da password -->
      <h3>Palavra-passe:</h3>
      <!-- Tipo password, com id, nome e com required (tem de ser preenchida para avançar) -->
      <input
        type="password"
        class="text-box box-design"
        id="password"
        name="password"
        placeholder="Palavra-passe"
        required
      />

      <!-- Checkbox com o método em JS para ver a passord -->

      <div id="checkPassword">
        <input
          type="checkbox"
          onclick="verPassword()"
          id="verPasswordCheckbox"
        />
        <label for="verPasswordCheckbox">Ver Palavra-passe</label>
      </div>
      <br />
      <br />
      <div class="center-container">
        <!-- Botão para concluir o login -->
        <button id="login" class="btn login">Login</button>
        <div class="center-container error-info" id="error-login"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
