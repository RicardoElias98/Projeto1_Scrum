<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Scrum Board</title>
  </head>
  <body>
    <!-- Criação da classe formulário do login e direcionada para "action=''""-->
    <div class="formulario_do_login">
      <!-- action="quadro.html -->
      <label id="TituloPainelLogin" for="formulario_do_login"
        >Iniciar Sessão</label
      >
      <!-- Label do username -->
      <label for="username">Nome de Utilizador:</label>
      <!-- Tipo texto, com id, nome e com required (tem de ser preenchida para avançar) -->
      <input
        type="text"
        id="username"
        name="username"
        required
        maxlength="25"
      />
      <br />
      <br />
      <!-- Label da password -->
      <label for="password">Palavra-passe:</label>
      <!-- Tipo password, com id, nome e com required (tem de ser preenchida para avançar) -->
      <input type="password" id="password" name="password" required />
      <br />
      <br />
      <!-- Checkbox com o método em JS para ver a passord -->
      <div id="checkPassword">
        <input
          type="checkbox"
          onclick="verPassword()"
          id="verPasswordCheckbox"
        />
        <label for="verPasswordCheckbox"> Ver Palavra-passe</label>
      </div>
      <br />
      <br />
      <!-- Botão para concluir o login -->
      <button id="login">Login</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
